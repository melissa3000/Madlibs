{% extends 'base.html' %}


{% block title %}A Compliment{% endblock %}

{% block content %}
    
    Hi {{ person }}! I think you're {{ compliment }}!<br>
    <form action="/game">
        Would you like to play a game?<br>
        <input type="radio" name="play-game" value="yes">Yes
        <input type="radio" name="play-game" value="no">No<br>
        <input type="submit">
    </form>

{% endblock %}
